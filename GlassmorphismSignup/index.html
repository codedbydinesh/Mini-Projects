<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="glass-card">
            <h1>Signup</h1>
            <p>
                Create an account to get started
            </p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" required placeholder="Enter your password">
                </div>

                <div class="input-group">
                    <label for="conform-password">Conform Password</label>
                    <input type="text" id="conform-password" required placeholder="Enter your password">
                </div>

                <button type="submit">Signup</button>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
