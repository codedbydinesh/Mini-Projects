<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Animation Scene</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Planets -->
    <div class="planet-1"></div>
    <div class="planet-2"></div>

    <!-- Rocket -->
    <div class="rocket">
      <div class="rocket-wrapper">
        <div class="rocket-body"></div>
        <div class="rocket-window"></div>
        <div class="rocket-fin fin-left"></div>
        <div class="rocket-fin fin-right"></div>
        <div class="rocket-flame"></div>
      </div>
    </div>

    <!-- Alien -->
    <div class="alien">
      <div class="alien-head">
        <div class="alien-eye eye-left"></div>
        <div class="alien-eye eye-right"></div>
      </div>
      <div class="alien-body"></div>
    </div>

    <!-- UFO -->
    <div class="ufo">
      <div class="ufo-body"></div>
      <div class="ufo-dome"></div>
      <div class="ufo-light"></div>
    </div>

    <!-- Meteors -->
    <div class="meteor meteor-1"></div>
    <div class="meteor meteor-2"></div>
    <div class="meteor meteor-3"></div>
  </div>
</body>

</html>
